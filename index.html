<body>

    <h1>Welcome to SingaPling</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="faq.html">FAQ</a>
        <a href="pricing.html">Pricing</a>

    <p>This is the homepage. Ask our virtual assistant anything below.</p>

    <div class="chatbox">
        <h3>Ask SingaPling</h3>
        <input id="userInput" type="text" placeholder="Ask a question..." style="width:300px;">
        <button onclick="sendQuestion()">Send</button>

        <p><strong>Response:</strong></p>
        <div id="responseBox"></div>
    </div>

<script>
// TODO: Replace YOUR_SPACE and YOUR_CHATFLOW_ID with your own values below
async function query(data) {
    const response = await fetch(
        "https://flowise-production-56b4.up.railway.app/api/v1/prediction/f7ea5716-07b5-49bf-a5db-11964bb7f239",
        {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        }
    );
    const result = await response.json();
    return result;
}

async function sendQuestion() {
    const question = document.getElementById("userInput").value;
    const reply = await query({ question: question });
    document.getElementById("responseBox").innerText = JSON.stringify(reply);
}
</script>
